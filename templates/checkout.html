{% extends "base.html" %}


{% block content  %}

    <div class="checkout-container">
      <h2>Checkout</h2>

      <div class="checkout-sections">

        <!-- 🏠 Shipping Information -->
        <div class="checkout-form">
          <h3>Shipping Details</h3>
          <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="tel" placeholder="Phone Number" required>
            <input type="text" placeholder="Address" required>
            <input type="text" placeholder="City / Governorate" required>
            <input type="text" placeholder="ZIP / Postal Code" required>
            <textarea placeholder="Order Notes (Optional)" rows="3"></textarea>
          </form>
        </div>

        <!-- 💸 Order Summary -->
        <div class="order-summary">
          <h3>Order Summary</h3>
          <div class="summary-item">
            <span>Pink Floral Dress x1</span>
            <span>300 EGP</span>
          </div>
          <div class="summary-item">
            <span>Beige Heels x1</span>
            <span>450 EGP</span>
          </div>
          <hr>
          <div class="summary-item">
            <span>Subtotal</span>
            <span>750 EGP</span>
          </div>
          <div class="summary-item">
            <span>Shipping</span>
            <span>+50 EGP</span>
          </div>
          <hr>
          <div class="summary-total">
            <strong>Total</strong>
            <strong>800 EGP</strong>
          </div>

          <button class="checkout-btn">Place Order</button>
        </div>

      </div>
    </div>
  

{% endblock content  %}
