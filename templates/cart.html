<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}SHE Shop{% endblock %}</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/js.js" defer></script> 
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="main-content">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-container">
        <!-- Logo -->
        <div class="navbar-logo logo-circle">She</div>
        <!-- Search Form -->
        <form class="navbar-search-form" action="/search" method="get">
          <div class="navbar-search">
            <input type="text" name="q" placeholder="Search..." />
          </div>
          <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
        </form>
        <!-- Navigation Links -->
        <ul class="navbar-links">
          <li><a href="/about">About</a></li>
          <li><a href="/cart"><i class="fas fa-shopping-cart"></i></a></li>
          <li><a href="/signin">Sign In</a></li>
          <li><a href="/signup">Sign Up</a></li>
        </ul>
      </div>
    </nav>
  </div>




  <!-- _________________________________________________________________________________________________________________________________ -->

<div class="cart-page">
  <h2>Your Cart </h2>

  <!-- If cart is empty, show this -->
  <div class="empty-cart" id="emptyCart">
    <p>Your cart is currently empty.</p>
    <a href="/" class="btn-primary">Continue Shopping</a>
  </div>

  <!-- If cart has items, show this -->
  <div class="cart-items" id="cartItems">
    <!-- Example item, backend will loop and populate -->
    <div class="cart-item">
      <img src="/static/images/PinkFloralDress.webp" alt="Product" />
      <div class="item-details">
        <h4>Pink Floral Dress</h4>
        <p>Price: 300 EGP</p>
        <form method="POST" action="/remove-from-cart">
          <input type="hidden" name="item_id" value="1" />
          <button class="remove-btn" type="submit">Remove</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Checkout Section -->
  <div class="checkout-box">
    <div class="summary-line">
      <span>Subtotal:</span>
      <span>300 EGP</span> <!-- Replace with {{ subtotal }} -->
    </div>
    <div class="summary-line">
      <span>Shipping:</span>
      <span>50 EGP</span> <!-- Replace with {{ shipping }} -->
    </div>
    <hr />
    <div class="summary-line total">
      <span>Total:</span>
      <span>350 EGP</span> <!-- Replace with {{ total }} -->
    </div>
    <a href="/checkout" class="checkout-btn">Checkout</a>
  </div>
</div>



  <!-- _________________________________________________________________________________________________________________________________ -->



    <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-logo">SHE Shop</div>
  
      <ul class="footer-links">
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/faq">FAQ</a></li>
        <li><a href="/privacy">Privacy</a></li>
      </ul>
  
      <div class="footer-socials">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
      
      <p class="footer-copy">&copy; 2025 SHE Shop. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
